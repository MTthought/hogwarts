<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Hogwarts 1991</title>
</head>
<body>
  <div class="space">
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
  </div>

  <div style="position: relative;">
  <div class="title pa">
    <img src="img/Hogwarts_Crest.svg" alt="hogwarts" class="logo">
    <h1 class="logo">Hogwarts 1991</h1>
  </div>
  <div class="pa">
    <div class="flex bar">
      <div class="studentNumbers">
        Gryffindor: <span></span> 
        Hufflepuff: <span></span> 
        Ravenclaw: <span></span> 
        Slytherin: <span></span> 
        Total: <span></span> Expelled: <span></span> On display: <span></span>
      </div>
      
      <div>
        <label for="houseFilter">Filter by:</label>
        <select id="houseFilter" data-action="filter">
          <option value="*">All</option>
          <option value="gryffindor">Gryffindor</option>
          <option value="hufflepuff">Hufflepuff</option>
          <option value="ravenclaw">Ravenclaw</option>
          <option value="slytherin">Slytherin</option>
          <option value="expelled">Expelled</option>
          <option value="nonExpelled">Non-expelled</option>
        </select>
        
        <label for="nameSorting">Sort by:</label>
        <select id="nameSorting" data-action="sort">
          <option value="unsorted">--</option>
          <option value="firstName">First name</option>
          <option value="lastName">Last name</option>
        </select>
      
        <label for="search">Search:</label>
        <input id="search" type="text" placeholder="Name or surname">
      </div>
    </div>
    <div id="dataList" class="list grid"></div>
    <h2 class="d-none mt">Expelled students</h2>
    <div id="expelledList" class="list grid"></div>
  </div>
</div>
  <template class="templates">
    <div class="listItem" data-id="">
        <div class="name"></div>
        <div class="house"></div>
    </div>
  </template>

  <!-- The Modal -->
  <div id="myModal" class="modal d-none">

    <!-- Modal content -->
    <div class="modal-content grid" data-house="" data-id="">
      <span class="close">&times;</span>
      <img src="" alt="" class="crest center-content">

      <div class="divider col-full-width md-d-none"></div>
      
      <img src="" alt="" class="pic col-2-3 col-xs-1-3">
      <div class="col-3-4 col-xs-3-5 flex vertical-gap">
        <div><p class="house">First name: </p><p class="name" id="firstName"></p></div>
        <div><p class="house">Nick name: </p><p class="name" id="nickName"></p></div>
        <div><p class="house">Middle name: </p><p class="name" id="middleName"></p></div>
        <div><p class="house">Last name: </p><p class="name" id="lastName"></p></div>
      </div>

      <div class="divider col-full-width col-md-2-4"></div>
      
      <div class="col-2-3 col-xs-1-3 flex vertical-gap">
        <div><p class="house">House: </p><p class="name" id="house"></p></div>
        <div><p class="house">Prefect: </p><p class="name" id="prefect"></p></div>
      </div>
      <div class="col-3-4 col-xs-3-5 flex vertical-gap">
        <div><p class="house">Blood-status: </p><p class="name" id="bloodStatus"></p></div>
        <div><p class="house">Inquisitorial squad: </p><p class="name" id="inquisitorialSquad">no</p></div>
      </div>
      
      <div class="col-2-4 col-xs-full-width col-md-5-6 flex vertical-gap">
        <h3 class="name center-content pb d-none">Expelled</h3>
        <div class="btn expel">Expel</div>
        <div class="btn prefect"></div>
        <div data-msg="inactive" class="d-none">
          <p class="name pb"></p>
          <p class="house"></p>
        </div>
        <div class="btn squad"></div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
