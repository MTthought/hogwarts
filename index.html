<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Hogwarts 1991</title>
</head>
<body>
  <div class="space">
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
  </div>

  <div style="position: relative;">
  <div class="app-bar pa">
    <img src="img/Hogwarts_Crest.svg" alt="hogwarts" class="logo">
    <h1 class="logo">Hogwarts 1991</h1>
  </div>
  <div class="pa">
    <div class="tool-bar grid">
      <div class="studentNumbers col-full-width col-lg-span-1">
        Gryffindor: <span></span> 
        Hufflepuff: <span></span> 
        Ravenclaw: <span></span> 
        Slytherin: <span></span> 
        Total: <span></span> Expelled: <span></span> On display: <span></span>
      </div>
      <div class="col-lg-2-3">
        <label for="houseFilter">Filter by:</label>
        <select id="houseFilter" data-action="filter">
          <option value="*">All</option>
          <option value="gryffindor">Gryffindor</option>
          <option value="hufflepuff">Hufflepuff</option>
          <option value="ravenclaw">Ravenclaw</option>
          <option value="slytherin">Slytherin</option>
          <option value="expelled">Expelled</option>
          <option value="nonExpelled">Non-expelled</option>
        </select>
      </div>
      <div>
        <label for="nameSorting">Sort by:</label>
        <select id="nameSorting" data-action="sort">
          <option value="unsorted">--</option>
          <option value="firstName">First name</option>
          <option value="lastName">Last name</option>
        </select>
      </div>
      <div class="col-full-width col-md-span-1">
        <label for="search">Search:</label>
        <input id="search" type="text" placeholder="Name or surname">
      </div>
    </div>
    <div id="dataList" class="list grid"></div>
    <h2 class="d-none">Expelled students</h2>
    <div id="expelledList" class="list grid"></div>
  </div>
</div>
  <template class="studentTemplate">
    <div class="listItem" data-id="">
        <div class="title"></div>
        <div class="subtitle"></div>
    </div>
  </template>

  <!-- The Modal -->
  <div id="myModal" class="modal d-none">

    <!-- Modal content -->
    <div class="modal-content grid" data-house="" data-id="">
      <span class="close">&times;</span>
      <img src="" alt="" class="crest center-content">

      <div class="divider col-full-width md-d-none"></div>
      
      <img src="" alt="" class="pic col-2-3 col-xs-1-3">
      <div class="col-3-4 col-xs-3-5 flex vertical-gap">
        <div><p class="subtitle">First name: </p><p class="title" id="firstName"></p></div>
        <div><p class="subtitle">Nick name: </p><p class="title" id="nickName"></p></div>
        <div><p class="subtitle">Middle name: </p><p class="title" id="middleName"></p></div>
        <div><p class="subtitle">Last name: </p><p class="title" id="lastName"></p></div>
      </div>

      <div class="divider col-full-width col-md-2-4"></div>
      
      <div class="col-2-3 col-xs-1-3 flex vertical-gap">
        <div><p class="subtitle">House: </p><p class="title" id="house"></p></div>
        <div><p class="subtitle">Prefect: </p><p class="title" id="prefect"></p></div>
      </div>
      <div class="col-3-4 col-xs-3-5 flex vertical-gap">
        <div><p class="subtitle">Blood-status: </p><p class="title" id="bloodStatus"></p></div>
        <div><p class="subtitle">Inquisitorial squad: </p><p class="title" id="inquisitorialSquad">no</p></div>
      </div>
      
      <div class="col-2-4 col-xs-full-width col-md-5-6 flex vertical-gap">
        <h3 class="title center-content pb d-none">Expelled</h3>
        <div class="btn expel">Expel</div>
        <div class="expelError d-none"></div>
        <div class="btn prefect"></div>
        <div class="prefectError d-none"></div>
        <div class="btn squad"></div>
      </div>
    </div>

  </div>
  <template class="errorMsgTemplate">
    <p class="title pb"></p>
    <p class="subtitle"></p>
  </template>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
