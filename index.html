<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Hogwarts 1991</title>
</head>
<body>
  <div class="mb">
    <img src="img/Hogwarts_Shield.svg" alt="hogwarts" class="logo">
    <h1 class="logo">Hogwarts 1991</h1>
  </div>
<div class="container bar">
  <div class="studentNumbers">
    Gryffindor: <span></span> 
    Hufflepuff: <span></span> 
    Ravenclaw: <span></span> 
    Slytherin: <span></span> 
    Total: <span></span> Expelled: <span></span> On display: <span></span>
  </div>
  
  <div>
    <label for="houseFilter">Filter by:</label>
    <select id="houseFilter" data-action="filter">
      <option value="*">All</option>
      <option value="gryffindor">Gryffindor</option>
      <option value="hufflepuff">Hufflepuff</option>
      <option value="ravenclaw">Ravenclaw</option>
      <option value="slytherin">Slytherin</option>
      <option value="expelled">Expelled</option>
      <option value="nonExpelled">Non-expelled</option>
    </select>
    
    <label for="nameSorting">Sort by:</label>
    <select id="nameSorting" data-action="sort">
      <option value="unsorted">--</option>
      <option value="firstName">First name</option>
      <option value="lastName">Last name</option>
    </select>
  
    <label for="search">Search:</label>
    <input id="search" type="text" placeholder="name or surname">
  </div>
</div>
  <div id="dataList" class="container"></div>
  <h2 class="d-none mt">Expelled students</h2>
  <div id="expelledList" class="container"></div>
  
  <template class="templates">
    <div class="listItem" data-id="">
        <div class="name"></div>
        <div class="house"></div>
    </div>
  </template>

  <!-- The Modal -->
  <div id="myModal" class="modal d-none">

    <!-- Modal content -->
    <div class="modal-content" data-house="" data-id="">
      <span class="close">&times;</span>
      <div class="container">
        <img src="" alt="" class="crest">
        <div class="col">
            <img src="" alt="">
            <div><span class="house">First name: </span><span class="name" id="firstName"></span></div>
            <div><span class="house">Middle name: </span><span class="name" id="middleName"></span></div>
            <div><span class="house">Last name: </span><span class="name" id="lastName"></span></div>
            <div><span class="house">Nick name: </span><span class="name" id="nickName"></span></div>
            <div><span class="house">House: </span><span class="name" id="house"></span></div>
            <div><span class="house">Blood-status: </span><span class="name" id="bloodStatus"></span></div>
            <div><span class="house">Prefect: </span><span class="name" id="prefect"></span></div>
            <div><span class="house">Inquisitorial squad: </span><span class="name" id="inquisitorialSquad">no</span></div>
        </div>
        <div class="col">
          <h3 class="name d-none">Expelled</h3>
          <button class="btn">Expel</button>
          <button class="btn"></button>
          <button class="btn"></button>
          <div data-msg="inactive">
            <p class="name"></p>
            <p class="house"></p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
