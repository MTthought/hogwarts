<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>students1991</title>
</head>
<body>
  <h1>Hogwarts 1991</h1>
  <div>
    <button data-action="filter" data-filter="*">All houses</button> 
    <button data-action="filter" data-filter="gryffindor">Gryffindor</button>
    <button data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
    <button data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
    <button data-action="filter" data-filter="slytherin">Slytherin</button>
  </div>
  <div>
    <button data-action="sort" data-sort="firstName">Sort by name</button>
    <button data-action="sort" data-sort="lastName">Sort by surname</button>
  </div>

  <div id="dataList" class="container"></div>
  
  <template class="templates">
    <div class="listItem" data-id="">
        <div class="name"></div>
        <div class="house"></div>
    </div>
  </template>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content" data-house="">
      <span class="close">&times;</span>
      <div class="container">
        <img src="" alt="">
        <div>
            <img src="" alt="">
            <div><span class="house">First name: </span><span class="name" id="firstName"></span></div>
            <div><span class="house">Middle name: </span><span class="name" id="middleName"></span></div>
            <div><span class="house">Last name: </span><span class="name" id="lastName"></span></div>
            <div><span class="house">Nick name: </span><span class="name" id="nickName"></span></div>
            <div><span class="house">House: </span><span class="name" id="house"></span></div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
